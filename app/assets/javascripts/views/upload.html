<div class="page-content-wrap">
<div class="row">
  <div class="col-md-12">

    <form enctype="multipart/form-data" class="form-horizontal" name="form" ng-submit="ctrl.submit()">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Upload</strong>Tracks</h3>
          <ul class="panel-controls">
            <li><a ng-click="ctrl.toggle()" class="panel-remove"><span class="fa fa-times"></span></a></li>
          </ul>
        </div>

        <div class="panel-body">


          <div class="form-group">
              <label class="col-md-3 col-xs-12 control-label">Song Title</label>
              <div class="col-md-6 col-xs-12">                                            
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
            
                  <input type="text" class="form-control" name="name" minlength="3" maxlength="20" required="required" ng-model="ctrl.name" />

                </div>                                            
                <span class="help-block">help block</span>

                <div ng-if="form.name.$touched">
                  <div ng-if="form.name.$error.required">
                      Song title is required!
                  </div>
                  <div ng-if="form.name.$error.minlength">
                      Song title must be more than 3 characters!
                  </div>
                  <div ng-if="form.name.$error.maxlength">
                      Song title must be less than 20 characters!
                  </div>
                </div>
              </div>

          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="file" multiple class="file" data-preview-file-type="any"/>
            </div>
          </div>

        </div>
        <div class="panel-footer">                            
          <button class="btn btn-primary pull-right">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
