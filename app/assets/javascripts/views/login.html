<div class="page-content-wrap body-full-height">
<div class="login-container">
  <div class="login-box animated fadeInDown">
    <!--<div class="login-logo"></div>-->
    <div class="login-body">
      <div class="login-title"><strong>Welcome</strong>, Please login</div>
      <form ng-submit="login()" class="form-horizontal">
        <div class="form-group">
          <div class="col-md-12">
            <input type="email" class="form-control" placeholder="Email" ng-model="user.email" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </div>
        </div>
        <div class="form-group">
          
          <div class="col-md-6">
            <input type="submit" class="btn btn-info btn-block" value="Log In">
          </div>
          <div class="col-md-6">
            <button ui-sref="register" class="btn btn-info btn-block">No Account? Register</button>
          </div>

        </div>
      </form>
          
    </div>
    <div class="login-footer">
      <div class="pull-left">
          &copy; 2017 Sound Genie
      </div>
      <div class="pull-right">
        <a href="#">About</a> |
        <a href="#">Privacy</a> |
        <a href="#">Contact Us</a>
      </div>
    </div>
  </div>
  
</div>
</div>
