<div ng-controller="SongsCtrl as ctrl">
  <div class="page-title">                    
    <h2><span class="fa fa-arrow-circle-o-left"></span> My Songs</h2>
  </div>

  <div class="page-content-wrap body-full-height">
    <div class="row">
      <div class="col-md-4">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Pending Tracks</h3>
          </div>
          <div class="panel-body">
            <div class="list-group border-bottom">
              
                <a class="list-group-item" ng-repeat="song in ctrl.songs">{{song.name}} - {{song.user.username}}</a>
              
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
