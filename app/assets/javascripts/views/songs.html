  <div class="page-title">                    
    <h2><span class="fa fa-arrow-circle-o-left"></span> My Songs</h2>
  </div>

  <div class="page-content-wrap body-full-height" ng-controller="SongsCtrl as ctrl">
    <div class="row">
      <info-tiles></info-tiles>
    </div>

    <div class="row">
   
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Pending Tracks</h3>
          <div class="form-group pull-right">
            <label class="col-md-3 col-xs-12 control-label">Search</label>
            <div class="input-group input-group-md">
              <input class="form-control" type='text' ng-model="searchBox" />
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="list-group border-bottom">
            
            <a class="list-group-item" ng-repeat="song in ctrl.songs | filter: song.complete=false | filter: searchBox">{{song.name}}</a>
          </div>
        </div>
      </div>
   
    </div>

    <div class="row">
        
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Completed Tracks</h3>
        </div>
        <div class="panel-body">
          <div class="list-group border-bottom">
            <a class="list-group-item" ng-repeat="song in ctrl.songs | filter: song.complete=true ">{{song.name}}</a>
          </div>
        </div>
      </div>

    </div>
  </div>
